<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Columbia Gym – Mizzou Atmosphere</title>
  <style>
    body { margin:0; padding:16px; font-family:system-ui,-apple-system,"Segoe UI",sans-serif; background:#020617; color:#e5e7eb; }
    .wrap {
      max-width:840px; margin:0 auto;
      background:radial-gradient(circle at top,#020617 0,#111827 60%);
      border-radius:18px; border:1px solid rgba(55,65,81,0.9);
      box-shadow:0 18px 40px rgba(15,23,42,0.9); padding:14px 14px 16px;
    }
    .img-shell { position:relative; border-radius:14px; overflow:hidden; background:#020617; min-height:220px; }
    img { width:100%; height:100%; object-fit:cover; display:block; transform:scale(1.03); }
    .overlay {
      position:absolute; inset:0;
      background:linear-gradient(180deg,rgba(15,23,42,0.1),rgba(15,23,42,0.95));
    }
    .badge {
      position:absolute; top:10px; left:10px;
      font-size:11px; text-transform:uppercase; letter-spacing:0.12em;
      background:rgba(30,64,175,0.95); color:#e0f2fe;
      border-radius:999px; padding:4px 10px; border:1px solid rgba(129,140,248,0.8);
    }
    .bottom-text { position:absolute; left:14px; right:14px; bottom:10px; display:flex; flex-direction:column; gap:4px; }
    .title { font-size:15px; font-weight:600; color:#f9fafb; text-shadow:0 2px 4px rgba(0,0,0,0.9); }
    .caption { font-size:13px; color:#e5e7eb; }
    .meta { margin-top:10px; font-size:11px; color:#9ca3af; display:flex; justify-content:space-between; flex-wrap:wrap; gap:6px; }
    .meta strong { color:#e5e7eb; }
    .embed-wrap { margin-top:10px; padding-top:8px; border-top:1px solid rgba(31,41,55,0.9); }
    button {
      font-size:11px; padding:5px 9px; border-radius:999px;
      border:1px solid rgba(148,163,184,0.9);
      background:rgba(15,23,42,0.8); color:#e5e7eb; cursor:pointer;
    }
    button:hover { background:rgba(30,64,175,0.9); border-color:rgba(129,140,248,0.9); }
    textarea {
      width:100%; margin-top:8px; font-size:11px; line-height:1.4;
      background:#020617; color:#e5e7eb; border-radius:8px;
      border:1px solid rgba(55,65,81,0.9); padding:8px; box-sizing:border-box;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="img-shell">
      <img src="https://images.unsplash.com/photo-1612893562175-9303361dd487?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0" alt="Basketball gym with crowd in Missouri">
      <div class="overlay"></div>
      <div class="badge">Columbia</div>
      <div class="bottom-text">
        <div class="title">Mizzou Energy in a Chiefs-Leaning Town</div>
        <div class="caption">
          Columbia fans pick the Chiefs as their top pro team — but Mizzou is the only non-NFL fanbase to crack 25% on game-day atmosphere.
        </div>
      </div>
    </div>
    <div class="meta">
      <span><strong>Source:</strong> Action Network — Missouri Fandom Survey 2025</span>
      <span>Highlighting Columbia’s split between college and pro fandom.</span>
    </div>
    <div class="embed-wrap">
      <button type="button" id="embedToggle">Get embed code</button>
      <textarea id="embedBox" rows="4" style="display:none;" readonly></textarea>
    </div>
  </div>

  <script>
    (function() {
      var url = "https://aharris-jpg.github.io/missouri-survey/img-gym.html";
      var embed = '<iframe src="' + url + '" title="Columbia basketball gym — Mizzou atmosphere" width="100%" height="320" style="border:none;max-width:840px;margin:0 auto;display:block;"></iframe>';
      var btn = document.getElementById("embedToggle");
      var box = document.getElementById("embedBox");
      btn.addEventListener("click", function () {
        if (box.style.display === "none") {
          box.style.display = "block";
          box.value = embed;
        } else {
          box.style.display = "none";
        }
      });
    })();
  </script>
</body>
</html>
